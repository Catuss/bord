<!DOCTYPE html>

{% load staticfiles %}

<html lang="ru">
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <!-- <link rel="stylesheet" href="{% static 'static/css/bootstrap.min.css' %}"> -->
      <link rel="stylesheet" href="{% static 'static/css/main.css' %}">
      <link rel="stylesheet" href="{% static 'static/css/jquery-ui.min.css' %}">
      <link rel="stylesheet" href="{% static 'static/css/jquery-ui.structure.min.css' %}">
      <link rel="stylesheet" href="{% static 'static/css/jquery-ui.theme.min.css' %}">

 <!-- <script src="{% static 'static/js/jquery.js' %}"></script> -->

      <![endif]-->
    
      <script src="{% static 'static/js/main.js' %}"></script>
      <script>
        var path = '{{path}}';
      </script>
      {% block additional_js %} {% endblock %}
